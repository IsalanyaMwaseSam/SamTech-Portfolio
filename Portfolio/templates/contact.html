{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    .fa {
  padding: 20px;
  font-size: 30px;
  width: 30px;
  text-align: center;
  text-decoration: none;
  margin: 5px 2px;
  border-radius: 50%;
}

.fa:hover {
    opacity: 0.7;
}

.fa-facebook {
  background: #3B5998;
  color: white;
}
</style>
<section id="contact" class="home-section text-center">
    <div class="heading-contact">
        <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-offset-2">
                
                <div class="section-heading">
                <div class="wow bounceInDown" data-wow-delay="0.4s">
                <h2>Email or phone are welcome</h2>
                </div>
                <p class="wow lightSpeedIn" data-wow-delay="0.3s">Please introduce your self and get in touch with me privately</p>
                </div>
                
            </div>
        </div>
        </div>
    </div>
    <div class="container">

<div class="row">
    <div class="col-lg-8 col-md-offset-2">
        <div class="form-wrapper marginbot-50">
            <form id="contact-form" method="post">
                {% csrf_token %}
            <div class="row">
                    <div class="form-group">
                        <label for="name">
                            Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" required="required" />
                    </div>
                    <div class="form-group">
                        <label for="email">
                            Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required="required" />
                    </div>
                    <div class="form-group">
                        <label for="subject">
                            Subject</label>
                        <select id="subject" name="subject" class="form-control" required="required">
                            <option value="na" selected="">Choose One:</option>
                            <option value="service">Friendship request</option>
                            <option value="suggestions">Make an appointment</option>
                            <option value="product">Inquiry</option>
                            <option value="product">Service</option>
                        </select>
                    </div>
      
         
                    <div class="form-group">
                        <label for="name">
                            Message</label>
                        <textarea name="message" id="message" class="form-control" rows="9" cols="25" required="required"
                            placeholder="Message"></textarea>
                    </div>
   
       
                    <button type="submit" class="btn btn-skin btn-block" id="btnContactUs">
                        Send Message</button>
   
            </div>
            </form>
            
        </div>
        <div class="text-center">
                <p class="lead"><i class="fa fa-phone"></i> Contact Me</p>
                <p class="lead">Make your appointment with me</p>
        </div>
        <div class="social-links">
            <a href="#"><i class="fa fa-phone"></i></a>
            <a href="https://www.facebook.com/STouchTech/"><i class="fa fa-facebook-f"></i></a>
            <a href="#"><i class="fa fa-instagram"></i></a>
            <a href="#"><i class="fa fa-whatsapp"></i></a>
            <a href="#"><i class="fa fa-linkedin-in"></i></a>
        </div>
    </div>

</div>	

    </div>
</section>
<!-- /Section: contact -->
{% endblock %}
